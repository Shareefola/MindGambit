name: Build Debug APK

# ============================================================
# MindGambit — Debug CI
# Triggers: every push to main or develop
# Output:   Unsigned debug APK as workflow artifact
# ============================================================

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27c

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-debug-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}
          restore-keys: gradle-debug-${{ runner.os }}-

      - name: Grant Gradle permission
        run: chmod +x gradlew

      - name: Run Android Lint
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: ./gradlew lintDebug --no-daemon

      - name: Upload Lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report-${{ github.sha }}
          path: app/build/reports/lint-results-debug.html
          retention-days: 7

      - name: Run unit tests
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: ./gradlew testDebugUnitTest --no-daemon

      - name: Build debug APK
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-${{ github.sha }}
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

      - name: Comment on PR with build status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Debug APK built successfully. Download from the [Actions tab](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).'
            })
