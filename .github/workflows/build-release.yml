name: Build & Release APK

# ============================================================
# MindGambit — Release CI
# Triggers: push a tag like "v1.0.0"  OR  manual run
# Output:   Signed APK attached to GitHub Release page
# ============================================================

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-release:
    name: Build Signed Release APK
    runs-on: ubuntu-latest

    steps:

      # ── 1. Checkout ──────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ── 2. JDK 17 ────────────────────────────────────────────
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ── 3. Android NDK ───────────────────────────────────────
      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27c
          add-to-path: true

      # ── 4. Gradle Cache ──────────────────────────────────────
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml') }}
          restore-keys: gradle-${{ runner.os }}-

      # ── 5. Decode Keystore ───────────────────────────────────
      - name: Decode keystore
        run: |
          mkdir -p keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore/mindgambit.jks
          echo "✅ Keystore decoded"

      # ── 6. Gradle permissions ────────────────────────────────
      - name: Grant Gradle execute permission
        run: chmod +x gradlew

      # ── 7. Run unit tests ────────────────────────────────────
      - name: Run unit tests
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: ./gradlew testReleaseUnitTest --no-daemon
        continue-on-error: false

      # ── 8. Build Release APK + AAB ───────────────────────────
      - name: Build signed release APK and AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS:         ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD:      ${{ secrets.KEY_PASSWORD }}
          ANDROID_NDK_HOME:  ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          ./gradlew assembleRelease bundleRelease \
            --no-daemon \
            --stacktrace \
            -Pandroid.injected.signing.store.file=keystore/mindgambit.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      # ── 9. Rename APK and AAB ────────────────────────────────
      - name: Rename artifacts
        run: |
          VERSION="${{ github.ref_name }}"
          # If manual trigger, use input value
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version_tag }}"
          fi
          APK_DIR="app/build/outputs/apk/release"
          AAB_DIR="app/build/outputs/bundle/release"
          mv "$APK_DIR/app-release.apk" "$APK_DIR/MindGambit-${VERSION}.apk"
          mv "$AAB_DIR/app-release.aab" "$AAB_DIR/MindGambit-${VERSION}.aab"
          echo "APK_PATH=$APK_DIR/MindGambit-${VERSION}.apk" >> $GITHUB_ENV
          echo "AAB_PATH=$AAB_DIR/MindGambit-${VERSION}.aab" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "✅ APK renamed to MindGambit-${VERSION}.apk"
          echo "✅ AAB renamed to MindGambit-${VERSION}.aab"

      # ── 10. Upload artifacts (always accessible) ─────────────
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MindGambit-${{ env.VERSION }}-apk
          path: ${{ env.APK_PATH }}
          retention-days: 30

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: MindGambit-${{ env.VERSION }}-aab
          path: ${{ env.AAB_PATH }}
          retention-days: 30

      # ── 12. Create GitHub Release ─────────────────────────────
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: MindGambit ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          body: |
            ## MindGambit ${{ env.VERSION }}

            ### Install on Android
            #### Direct install (APK)
            1. Download `MindGambit-${{ env.VERSION }}.apk` below
            2. On your Android device: **Settings → Security → Install unknown apps** → enable for your browser/Files app
            3. Open the downloaded APK and tap **Install**

            #### Play Store (AAB)
            Upload `MindGambit-${{ env.VERSION }}.aab` via the Google Play Console internal testing track.

            ### What's new
            - See commit history for changes in this release

            ---
            Built with ❤️ using Kotlin + Jetpack Compose + Stockfish
          files: |
            ${{ env.APK_PATH }}
            ${{ env.AAB_PATH }}
          draft: false
          prerelease: ${{ contains(env.VERSION, '-beta') || contains(env.VERSION, '-rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
