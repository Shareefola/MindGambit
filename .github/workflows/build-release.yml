name: Build & Release APK

# ============================================================
# MindGambit — Release CI
# Triggers: push a tag like "v1.0.0"  OR  manual run
# Output:   Signed APK attached to GitHub Release page
# ============================================================

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-release:
    name: Build Signed Release APK
    runs-on: ubuntu-latest

    steps:

      # ── 1. Checkout ──────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive     # needed if stockfish is a git submodule
          fetch-depth: 0

      # ── 2. JDK 17 ────────────────────────────────────────────
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ── 3. Android NDK ───────────────────────────────────────
      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27c
          add-to-path: true

      # ── 4. Gradle Cache ──────────────────────────────────────
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml') }}
          restore-keys: gradle-${{ runner.os }}-

      # ── 5. Decode Keystore ───────────────────────────────────
      - name: Decode keystore
        run: |
          mkdir -p keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore/mindgambit.jks
          echo "✅ Keystore decoded"

      # ── 6. Gradle permissions ────────────────────────────────
      - name: Grant Gradle execute permission
        run: chmod +x gradlew

      # ── 7. Run unit tests ────────────────────────────────────
      - name: Run unit tests
        run: ./gradlew testReleaseUnitTest --no-daemon
        continue-on-error: false

      # ── 8. Build Release APK ─────────────────────────────────
      - name: Build signed release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS:         ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD:      ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease \
            --no-daemon \
            --stacktrace \
            -Pandroid.injected.signing.store.file=keystore/mindgambit.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      # ── 9. Rename APK ────────────────────────────────────────
      - name: Rename APK
        run: |
          VERSION="${{ github.ref_name }}"
          # If manual trigger, use input value
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version_tag }}"
          fi
          APK_PATH="app/build/outputs/apk/release"
          mv "$APK_PATH/app-release.apk" "$APK_PATH/MindGambit-${VERSION}.apk"
          echo "APK_PATH=$APK_PATH/MindGambit-${VERSION}.apk" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "✅ APK renamed to MindGambit-${VERSION}.apk"

      # ── 10. Upload artifact (always accessible) ───────────────
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MindGambit-${{ env.VERSION }}
          path: ${{ env.APK_PATH }}
          retention-days: 30

      # ── 11. Create GitHub Release ─────────────────────────────
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: MindGambit ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          body: |
            ## MindGambit ${{ env.VERSION }}

            ### Install on Android
            1. Download `MindGambit-${{ env.VERSION }}.apk` below
            2. On your Android device: **Settings → Security → Install unknown apps** → enable for your browser/Files app
            3. Open the downloaded APK and tap **Install**

            ### What's new
            - See commit history for changes in this release

            ---
            Built with ❤️ using Kotlin + Jetpack Compose + Stockfish
          files: ${{ env.APK_PATH }}
          draft: false
          prerelease: ${{ contains(env.VERSION, '-beta') || contains(env.VERSION, '-rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
